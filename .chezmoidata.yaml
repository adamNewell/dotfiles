      - wget
      - zopfli
      - gh
      - shellcheck
    development:
      - docker
      - git
      - git-extras
      - git-flow
      - git-lfs
      - hub
      - neovim
      - node
      - tmux
    shell:
      - bash
      - bash-completion@2
      - findutils
      - gawk
      - gnu-sed
      - grep
      - oh-my-posh
      - zsh
