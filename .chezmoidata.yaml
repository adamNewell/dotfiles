languages:
  nodejs: latest
  python: latest
  golang: latest
  rust: latest
cli_tools:
  eza:
    cargo: eza
    brew: eza
    apt: eza
    description: Modern ls replacement with colors and icons
  fd:
    cargo: fd-find
    brew: fd
    apt: fd-find
    dnf: fd-find
    pacman: fd
    scoop: fd
    description: Modern find replacement
  ripgrep:
    cargo: ripgrep
    brew: ripgrep
    apt: ripgrep
    dnf: ripgrep
    pacman: ripgrep
    scoop: ripgrep
    description: Fast grep replacement
  bat:
    cargo: bat
    brew: bat
    apt: bat
    dnf: bat
    pacman: bat
    scoop: bat
    description: Cat with syntax highlighting
  zoxide:
    cargo: zoxide
    brew: zoxide
    apt: zoxide
    dnf: zoxide
    pacman: zoxide
    description: Smart cd replacement with frecency
  sheldon:
    cargo: sheldon
    brew: sheldon
    description: Fast zsh plugin manager
  git-delta:
    cargo: git-delta
    brew: git-delta
    apt: git-delta
    dnf: git-delta
    scoop: delta
    description: Better git diff viewer
  lazygit:
    brew: lazygit
    apt: lazygit
    scoop: lazygit
    description: Terminal UI for git
  jq:
    brew: jq
    apt: jq
    dnf: jq
    pacman: jq
    scoop: jq
    description: JSON processor
  yq:
    brew: yq
    go: github.com/mikefarah/yq/v4@latest
    description: YAML processor
  tldr:
    cargo: tealdeer
    npm: tldr
    brew: tlrc
    apt: tldr
    description: Simplified man pages
  fzf:
    brew: fzf
    apt: fzf
    dnf: fzf
    pacman: fzf
    go: github.com/junegunn/fzf@latest
    description: Fuzzy finder for command line
