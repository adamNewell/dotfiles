#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
auto_update = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'os'
    style = 'diamond'
    leading_diamond = '╭─'
    template = ' {{ .Icon }} '
    background = '#d75f00'
    foreground = '#f2f3f8'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      alpine = ''
      arch = ''
      centos = ''
      debian = ''
      elementary = ''
      fedora = ''
      gentoo = ''
      linux = ''
      macos = ''
      manjaro = ''
      mint = ''
      opensuse = ''
      raspbian = ''
      ubuntu = ''
      windows = ''

  [[blocks.segments]]
    type = 'session'
    style = 'powerline'
    powerline_symbol = ''
    template = ' {{ .UserName }} '
    background = '#e4e4e4'
    foreground = '#4e4e4e'
    Text = ''
    Duration = 0
    NameLength = 0

  [[blocks.segments]]
    type = 'path'
    style = 'powerline'
    powerline_symbol = ''
    template = ' {{ .Path }} '
    background = '#0087af'
    foreground = '#f2f3f8'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      folder_icon = '…'
      folder_separator_icon = ' <transparent></> '
      max_depth = 1.0
      style = 'agnoster_short'

  [[blocks.segments]]
    type = 'git'
    style = 'diamond'
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}#a97400{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#54433a{{ end }}', '{{ if gt .Ahead 0 }}#744d89{{ end }}', '{{ if gt .Behind 0 }}#744d89{{ end }}']
    leading_diamond = '<transparent,background></>'
    trailing_diamond = ''
    template = ' {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} <transparent></> <#121318> {{ .Working.String }}</>{{ end }}{{ if .Staging.Changed }} <transparent></> <#121318> {{ .Staging.String }}</>{{ end }}{{ if gt .StashCount 0 }} <transparent></> <#121318> {{ .StashCount }}</>{{ end }} '
    background = '#378504'
    foreground = '#f2f3f8'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      branch_gone_icon = ''
      branch_icon = ' '
      branch_identical_icon = ''
      branch_max_length = 25.0
      fetch_stash_count = true
      fetch_status = true

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    type = "angular"
    style = "powerline"
    powerline_symbol = ""
    invert_powerline = true
    foreground = "#000000"
    background = "#1976d2"
    template = "  {{ .Full }} "

  [[blocks.segments]]
    type = "dotnet"
    style = "powerline"
    powerline_symbol = ""
    invert_powerline = true
    foreground = "#000000"
    background = "#00ffff"
    template = "  {{ .Full }} "

  [[blocks.segments]]
    type = "elixir"
    style = "powerline"
    powerline_symbol = ""
    invert_powerline = true
    foreground = "#ffffff"
    background = "#422251"
    template = "  {{ .Full }} "

  [[blocks.segments]]
    type = "go"
    style = "powerline"
    powerline_symbol = ""
    invert_powerline = true
    foreground = "#ffffff"
    background = "#7FD5EA"
    template = "  {{ .Full }} "

  [[blocks.segments]]
    type = "react"
    style = "powerline"
    powerline_symbol = ""
    invert_powerline = true
    foreground = "#81a1c1"
    background = "#ffffff"
    template = "  {{ .Full }} "

  [[blocks.segments]]
    type = 'executiontime'
    style = 'powerline'
    trailing_diamond = ''
    invert_powerline = true
    template = '  {{ .FormattedMs }} '
    background = '#e4e4e4'
    foreground = '#585858'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      always_enabled = true
      style = 'austin'

  [[blocks.segments]]
    type = 'time'
    style = 'diamond'
    trailing_diamond = "\ue0c6"
    template = '  {{ .CurrentDate | date .Format }} '
    background = '#d75f00'
    foreground = '#f2f3f8'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      time_format = '15:04:05'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    template = '╰─ {{ if .Root }}#{{else}}${{end}}'
    background = ''
    foreground = '#d75f00'
    Text = ''
    Duration = 0
    NameLength = 0

  [[blocks.segments]]
    type = "root"
    style = "powerline"
    powerline_symbol = ""
    foreground = "#111111"
    background = "#ffff66"
    template = ""

[[tooltips]]
  type = "aws"
  tips = [ "aws", "s3cmd", "terraform" ]
  style = "powerline"
  powerline_symbol = "\ue0c6"
  foreground = '#fef5ed'
  background = '#b8b8b8'
  template = "  {{.Profile}}{{if .Region}}@{{.Region}}{{end}}"

[[tooltips]]
  type = "gcp"
  tips = [ "gcloud" ]
  style = "powerline"
  powerline_symbol = "\ue0c6"
  foreground = '#fef5ed'
  background = '#b8b8b8'
  template = "  {{.Project}} :: {{.Account}} "

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    type = "status"
    style = "diamond"
    foreground = "#ffffff"
    background = "#00897b"
    background_templates = [ "{{ if .Error }}#e91e63{{ end }}" ]
    trailing_diamond = ""
    template = "<#193549></>  "
    status_template = "{{ if eq .Code 0 }}\uf00c{{ else }}\uf071 {{ reason .Code }}{{ end }}"

[transient_prompt]
  template = '{{ .Shell }}'
  foreground = '#fef5ed'
  background = '#b8b8b8'
  Text = ''
  Duration = 0
  NameLength = 0
